<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

    <div class="container content">
        <header class="masthead">
            <h3 class="masthead-title">
                <small>{{ site.tagline }}</small>
            </h3>
        </header>

        <div class="banner">
            <a class="banner-link" href="{{site.baseurl}}/"><img src=" {{ site.baseurl }}/public/BAD_Banner.png" /></a>
        </div>

        <div class=" navigation">
            <a class="navigation-item about" href="{{ site.baseurl }}/about"> ABOUT US
            </a>
            <a class="navigation-item projects" href="{{ site.baseurl }}/projects"> OUR PROJECTS
            </a>
            <div class="dropdown">
                <button class="dropbtn">More
                    <span class="caret"></span>
                </button>
                <div class="dropdown-content">
                    <a href="{{ site.baseurl }}/about">About Us</a>
                    <a href="{{ site.baseurl }}/projects">Our Projects</a>
                </div>
            </div>
        </div>

        <main>
            {{ content }}
        </main>

    </div>
    <footer class="footer">
        <div style="display:flex;">
            <a href="https://www.cs.umd.edu/" /><img src="{{site.baseurl}}/public/cs.png"></img>
        </div>
    </footer>
</body>

</html>
