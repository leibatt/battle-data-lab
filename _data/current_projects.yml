- name: Modelling User Behaviour when exploring Massive Medical Images
  description: Digital pathology is on the rise owing to its advantage of betterand faster collaboration among pathologists all over the world. It makes use of super-resolution whole slide images of tissues, which are maintained on a centralized server and accessed by pathologists over the internet, using a client computer. However, the huge memory footprint of these images makes it difficult to fit the entire image in the main memory of the client computer at a time. Thus parts of the image need to be fetched from the server, on demand. Further, it is necessary to perform this transfer of data over the network with low latency, so as to have a smooth examination experience. To facilitate such a low latency data transfer, we explore possiblecommon search patterns and strategies that pathologists employ intheir examinations. Based on this knowledge, we aim to understandthe behaviour patterns of the pathologists, correctly predict thenext action and pre-fetch the required data before hand, so as to have lower turn around time, efficient usage of main memory and thus better user experience. We describe three different approaches for building a prediction machine from previous examination session logs - markov chains, SVM and neural networks; discuss theresults for these machines and some possible improvements.
